language: python

python:
  - 3.5

services:
  - postgresql

addons:
  postgresql: "9.5"
  apt:
    packages:
      - postgresql-9.5-postgis-2.3

cache:
  - $HOME/.cache/pip
  - $HOME/public

git:
  depth: 3

env:
  global:
    - PG_DATABASE=postgres
    - MONTH=2017-05

  matrix:
    - TASK=routeratio
    - TASK=spacing
    - TASK=evt
    - TASK="prepare cewt"
    - TASK=otp
    - TASK=otd
    - TASK="prepare bunching"
    - TASK=service
    - TASK=speed
    - TASK="prepare wtp"

before_install:
  - psql --version
  - git clone --depth 3 https://github.com/fitnr/gtfs-sql-importer.git
  - git clone --depth 3 https://github.com/Bus-Data-NYC/inferno.git
  # gtfs-sql-importer wants a zip
  - zip -1jr gtfs-sql-importer/gtfs.zip data/test/*.txt

install:
  - psql $PG_DATABASE -f inferno/sql/calls.sql
  - make -e init drop_constraints drop_indices load add_indices GTFS=gtfs.zip -C gtfs-sql-importer
  - psql $PG_DATABASE -c "alter table gtfs_shape_geoms alter column feed_index set default 1"
  - psql $PG_DATABASE -c "alter table calls alter column feed_index set default 1"
  - psql $PG_DATABASE -c "\copy calls (trip_id, deviation, call_time, stop_id, vehicle_id, direction_id, source, date, run_index) from 'data/test/calls.txt' csv header"
  - psql $PG_DATABASE -c "\copy gtfs_shape_geoms (shape_id, length, the_geom) from 'data/test/shape_geoms.txt' csv header"
  - make -e init

before_script:
  - psql $PG_DATABASE -c "select postgis_full_version()"

script: make -e $TASK

after_script: psql $PG_DATABASE -c "select * from stat_${TASK##* } limit 25"
